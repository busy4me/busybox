name: Trigger VM Tests

on:
  push:
    branches: [ main, dev, initiv-reboot-test ]
  workflow_dispatch:

jobs:
  trigger-vm-tests:
    name: Trigger Tests in Dev Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Repository info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Determine event type
        id: event
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "type=busybox-install-request" >> $GITHUB_OUTPUT
            echo "workflow=Busybox Install" >> $GITHUB_OUTPUT
          else
            echo "type=busybox-install-dev-request" >> $GITHUB_OUTPUT
            echo "workflow=Busybox Install - dev" >> $GITHUB_OUTPUT
          fi

      - name: Trigger repository_dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: busy4me/dev
          event-type: ${{ steps.event.outputs.type }}
          client-payload: |
            {
              "repo": "busy4me/busybox",
              "branch": "${{ github.ref_name }}",
              "test_suite": "busybox",
              "sha": "${{ github.sha }}",
              "triggered_by": "${{ github.actor }}"
            }

      - name: Notify completion
        run: |
          echo "âœ“ Test request dispatched to busy4me/dev infrastructure"
          echo "Workflow: ${{ steps.event.outputs.workflow }}"
          echo "Event: ${{ steps.event.outputs.type }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Monitor test execution at:"
          echo "https://github.com/busy4me/dev/actions"
