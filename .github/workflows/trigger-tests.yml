name: Trigger Tests

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  trigger-test:
    name: Trigger Busybox Install Test
    runs-on: ubuntu-latest

    steps:
      - name: Determine test workflow
        id: workflow
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "event_type=busybox-install-request" >> $GITHUB_OUTPUT
            echo "workflow_name=Busybox Install" >> $GITHUB_OUTPUT
          else
            echo "event_type=busybox-install-dev-request" >> $GITHUB_OUTPUT
            echo "workflow_name=Busybox Install - dev" >> $GITHUB_OUTPUT
          fi

      - name: Trigger test workflow in busy4me/dev
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEV_REPO_TOKEN }}
          repository: busy4me/dev
          event-type: ${{ steps.workflow.outputs.event_type }}
          client-payload: '{"repo": "${{ github.repository }}", "branch": "${{ github.ref_name }}", "sha": "${{ github.sha }}"}'

      - name: Summary
        run: |
          echo "## Test Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ steps.workflow.outputs.workflow_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
